<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single-Use Redirect</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Extract the token from the query string
      const token = new URLSearchParams(window.location.search).get("token");

      if (!token) {
        document.body.innerHTML = "<h1>Invalid link</h1>";
        return;
      }

      // Make a request to the backend to validate and redirect
      fetch(`https://script.google.com/macros/s/AKfycbyDOlDgBZ14UWd3DddpqQ_g5d53iEQaf_WyhHhqWPyDHkMaXI0C9-AD_1UNZKijRpqx/exec?token=${token}`)
        .then(response => response.text())
        .then(html => {
          document.body.innerHTML = html; // Backend returns redirect or error message
        })
        .catch(error => {
          console.error("Error:", error);
          document.body.innerHTML = "<h1>Something went wrong. Please try again later.</h1>";
        });
    });
  </script>
</head>
<body>
  <h1>Validating...</h1>
</body>
</html>
