<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Single-Use Link</title>
  <script>
    function generateLink() {
      // Get the target URL for redirection (this can be dynamic)
      const targetUrl = "https://example.com";

      // Your Google Apps Script Web App URL
      const webAppUrl = "https://script.google.com/macros/s/AKfycbxq5o2mIys9J1tvVQWaaI8PtMAs0Neh4oWKCoc1ld9zultp_JwRT2xGCujV_0kneQs/exec";

      // Make the GET request to the Google Apps Script API
      fetch(`${webAppUrl}?action=generate&url=${encodeURIComponent(targetUrl)}`)
        .then(response => response.text())  // Get the link as text
        .then(data => {
          console.log("Generated Link:", data);  // Show the link
          document.getElementById("generated-link").innerHTML = `Your generated link: <a href="${data}" target="_blank">${data}</a>`;
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Something went wrong. Please try again.");
        });
    }
  </script>
</head>
<body>
  <h1>Generate Single-Use Link</h1>
  <button onclick="generateLink()">Generate Link</button>
  <div id="generated-link"></div>
</body>
</html>
