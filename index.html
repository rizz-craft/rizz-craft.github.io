<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Single-Use Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
  <script>
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;
    
        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');
    
            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
        return false;
    };
    function generateLink() {
      // Google Apps Script Web App URL
      const webAppUrl = "https://script.google.com/macros/s/AKfycbzGM__-N_4QwcIFxDr-pd9qeNPQJsqjou2odPSCqUz7vlvgHXSsW4VcDofMC4z1d3Pv/exec";

      // Get the URL input from the user
      const targetUrl = getUrlParameter('s');
      if (!targetUrl) {
        alert("Please enter a valid URL.");
        return;
      }

      // Show a loading message
      document.getElementById("output").innerHTML = "Generating link, please wait...";

      // Make the API call to generate the single-use link
      fetch(`${webAppUrl}?action=generate&url=${encodeURIComponent(targetUrl)}`)
        .then(response => response.text())
        .then(data => {
          // Display the generated link
          document.getElementById("output").innerHTML = `
            <iframe src="${data}" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">Your browser doesn't support iframes</iframe>
          `;
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("output").innerHTML = "An error occurred while generating the link.";
        });
    }
  </script>
</head>
<body>
  <h1>Generate a Single-Use Link</h1>
  <label for="urlInput">Enter the URL to redirect to:</label><br>
  <input type="text" id="urlInput" placeholder="https://example.com" style="width: 100%; padding: 10px; margin: 10px 0;"><br>
  <button onclick="generateLink()">Generate Link</button>

  <div id="output" class="output"></div>
</body>
</html>
