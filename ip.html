<!DOCTYPE html>
<html>
<head>
  <title>IP Info with ipdata</title>
</head>
<body>
  <h1>Visitor Info</h1>
  <pre id="output">Loading...</pre>

  <script>
    const apiKey = 'a99c3907565a6ea32f77a0cbf7e000ef1542132a84d723250a2d7b08'; // Replace with your ipdata API key

    fetch(`https://api.ipdata.co?api-key=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const output = `
IP: ${data.ip}
City: ${data.city}
Region: ${data.region}
Country: ${data.country_name}
Latitude: ${data.latitude}
Longitude: ${data.longitude}
ASN: ${data.asn.name}
ISP: ${data.asn.domain}
Timezone: ${data.time_zone.name}
Threat Info:
  Proxy: ${data.threat.is_proxy}
  Tor: ${data.threat.is_tor}
  VPN: ${data.threat.is_vpn}
        `;
        document.getElementById('output').textContent = output;
      })
      .catch(error => {
        document.getElementById('output').textContent = 'Error: ' + error;
      });
  </script>
</body>
</html>
